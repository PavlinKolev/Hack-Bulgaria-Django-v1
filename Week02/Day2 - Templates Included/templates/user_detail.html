<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{user.id_str}}</title>
    </head>
    <body>
        <table></table>
        <table border='2px'>
            <tr>
                <td>
                    Key
                </td>
                <td>
                    Value
                </td>
            </tr>
            {% for  data in user_data %}
                <tr>
                    <td>
                        {{data.key}}
                    </td>
                    <td>
                        {{data.value}}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'storage:add_key' user_id=user.id_str%}">
            <h2>Add New Key</h2>
        </a>
    </body>
</html>
